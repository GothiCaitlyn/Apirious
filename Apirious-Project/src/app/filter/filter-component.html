<form class="filter">
    <label>Name</label>
    <input type="text" [formControl]="name" name="name"/>
    <label>Genre</label>
    <input type="text" [formControl]="genre" name="genre"/>
    <label>Fee</label>
    <input type="text" [formControl]="fee" name="fee"/>
    <a (click)="clearFilter()" class="btn btn-default">Clear Filter</a>
</form>
