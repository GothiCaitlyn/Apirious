<div class="main-content">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-4" *ngFor="let artist of artists" >
        <div class="card card-user" >
          <div class="image">
            <img src="http://twenty9restaurant.com/wp-content/uploads/2014/05/band-IMAGES.jpg" alt="..." />
          </div>
          <div class="content" style="cursor: pointer;" [routerLink]="['/Music/ArtistDetails',artist.id]">
            <div class="author">

              <img class="avatar border-gray" src="{{artist.picurl}}" alt="..." />
              <h4 class="title">Name : <small>{{artist.name}}</small> </h4>
              <h4 class="title">Albums : <small>{{artist.albums.length}}</small> </h4>
            </div>
              <div class="space"></div>

          </div>  <hr>
    <div class="text-center">
      <button class="btn btn-danger" (click)="deleteArtist(artist)">Delete</button>
    </div>
        </div>
      </div>
    </div>
  </div>
</div>
